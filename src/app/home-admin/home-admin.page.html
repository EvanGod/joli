<ion-menu
  side="start"
  menuId="main-menu"
  contentId="main-content"
  type="overlay"
>
  <ion-content class="menu-content" scrollY="false">
    <div class="menu-container">
      <div class="menu-header" (click)="irHome()">
        <img src="assets/joli_logo.jpg" alt="Logo JOLI" class="logo-menu" />
        <h2 class="bienvenido-text">Bienvenido</h2>
      </div>

      <div class="menu-body-scroll">
        <ion-button
          expand="block"
          fill="clear"
          class="btn-menu-ejecutivo"
          (click)="mostrarVista('propuesta')"
        >
          <ion-icon slot="start" name="document-text-outline"></ion-icon>
          Propuesta de Inversión
        </ion-button>
      </div>

      <div class="menu-footer">
        <ion-button
          expand="block"
          fill="clear"
          class="btn-cerrar-ejecutivo"
          (click)="cerrarSesion()"
        >
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar Sesión
        </ion-button>
      </div>
    </div>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Dashboard Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="contenido-principal">
  <div
    [ngClass]="{ 'contenido-bienvenida': !vista, 'contenido-activo': vista }"
  >
    <ng-container *ngIf="vista === 'propuesta'">
      <app-propuesta></app-propuesta>
    </ng-container>

    <ng-container *ngIf="!vista">
      <div class="bienvenida-container">
        <img src="assets/joli_logo.jpg" alt="Logo" class="logo-central" />
        <h1 class="titulo-bienvenida">¡Bienvenido a JOLI!</h1>
        <p class="texto-bienvenida">
          Selecciona una opción del menú para comenzar
        </p>
      </div>
    </ng-container>
  </div>
</ion-content>
